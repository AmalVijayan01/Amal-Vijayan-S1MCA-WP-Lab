<html>
    <head>
        <script type="text/javascript" language="javascript">
            function total_marks()
            {
                var subject1=parseInt(document.getElementById('S1').value);
                var subject2=parseInt(document.getElementById('S2').value);
                var subject3=parseInt(document.getElementById('S3').value);
                var subject4=parseInt(document.getElementById('S4').value);
                var subject5=parseInt(document.getElementById('S5').value);

                var totalMarks=subject1+subject2+subject3+subject4+subject5;

                document.getElementById("demo").innerHTML="Total marks of 5 subjects is : "+totalMarks+"<br>";
                document.write("Your total marks is : "+totalMarks);
            }
        </script>
    </head>
    <body>
        <h1>Enter the marks</h1>
        <input type="text" id="S1" placeholder="Enter the marks of sub 1"><br>
        <input type="text" id="S2" placeholder="Enter the marks of sub 2"><br>
        <input type="text" id="S3" placeholder="Enter the marks of sub 3"><br>
        <input type="text" id="S4" placeholder="Enter the marks of sub 4"><br>
        <input type="text" id="S5" placeholder="Enter the marks of sub 5"><br>
        <input type="submit" onclick="total_marks()">
        <div id="demo"></div>
    </body>
</html>
