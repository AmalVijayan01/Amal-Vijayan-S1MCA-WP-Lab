<html>
	<head>
		<title>Letter count</title>
	</head>
	<body>
	<script language="javascript" type="text/javascript">
		var letter_Count = 0;
		var str = " This is the program to count the number of a particular word ";
		var letter = "e";
		for (var position = 0; position < str.length; position++) 
		{
			if (str.charAt(position) == letter) 
			{
				letter_Count += 1;
			}
		}
		document.write('Apperance of word e in the string "' )
		document.write(str  + '"is ' )
		document.write(letter_Count  + " <br>")
	</script>
	</body>
</html
